<!DOCTYPE html>
<html>
  <head>
    <title>Text to HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <script src="https://da.live/nx/utils/sdk.js" type="module"></script>
    <script src="/tools/plugins/text-to-html/da-api.js" type="module"></script>
    <script src="/tools/plugins/text-to-html/blocks.js" type="module"></script>
    <script src="/tools/plugins/text-to-html/utils.js" type="module"></script>
    <script
      src="/tools/plugins/text-to-html/text-to-html.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="/tools/plugins/text-to-html/text-to-html.css"
    />
  </head>
  <body>
    <div id="text-to-html-container">
      <div class="input-section">
        <div class="info-note">
          <strong>Note:</strong> Enter your prompt and see the page created in
          real-time.
        </div>

        <div class="input-group">
          <label for="text-input">Please enter your prompt here: </label>
          <textarea
            id="text-input"
            placeholder="Type your prompt to create a new page inspired by another pageâ€™s content..."
            rows="8"
          ></textarea>
        </div>
      </div>

      <div class="da-config-section">
        <h3>DA Page Creation Settings:</h3>
        <div class="da-form-row">
          <div class="input-group">
            <label for="da-path">Page Name:</label>
            <input
              type="text"
              id="da-path"
              placeholder="e.g., my-new-page or path/to/page"
            />
            <small>Path for the new page (without .html extension)</small>
          </div>
        </div>
      </div>

      <div id="status-messages" class="status-messages"></div>

      <div class="main-content">
        <div class="action-section">
          <button id="create-da-page" type="button" class="button primary">
            Create DA Page
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
